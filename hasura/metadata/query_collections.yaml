- name: allowed-queries
  definition:
    queries:
      - name: tracks
        query: |
          query tracks {
          	tracks: track {
          		id
          		name
          		atomfast_id
          		extra
          		user {
          			email
          			id
          		}
          	}
          }
      - name: points
        query: |
          query track ($id: Int = 1) {
          	track: track_by_pk(id: $id) {
          		type: placeholder_feature_collection
          		features: points {
          			id
          			type: placeholder_feature
          			properties
          			geometry
          		}
          	}
          }
