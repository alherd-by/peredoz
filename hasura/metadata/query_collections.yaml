- name: allowed-queries
  definition:
    queries:
      - name: tracks
        query: |
          query tracks {
          	tracks: track {
          		id
          		name
          		atomfast_id
          		extra
          		user {
          			email
          			id
          		}
          	}
          }
      - name: points
        query: |
          query geodata ($filter: point_bool_exp) {
          	features: point(where: $filter) {
          		id
          		type: placeholder_feature
          		properties: merged_properties
          		geometry
          		track_id
          	}
          }
