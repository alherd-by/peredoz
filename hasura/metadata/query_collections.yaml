- name: allowed-queries
  definition:
    queries:
      - name: tracks
        query: |
          query tracks {
          	tracks: track {
          		id
          		name
          		atomfast_id
          		extra
          		user {
          			email
          			id
          		}
          	}
          }
      - name: points
        query: |
          query geodata ($track_id: Int = -1) {
          	features: point(where: {_or:[{track_id:{_eq:$track_id}},{track_id:{_is_null:true}}]}) {
          		id
          		type: placeholder_feature
          		properties: merged_properties
          		geometry
          		track_id
          	}
          }
