- name: allowed-queries
  definition:
    queries:
      - name: track_points
        query: |
          query track ($id: Int = 1) {
          	track: track_by_pk(id: $id) {
          		type: placeholder_feature_collection
          		features: track_points {
          			id
          			type: placeholder_feature
          			properties
          			geometry
          			spectrums {
          				id
          				name
          				data
          				created_at
          				geometry
          			}
          		}
          	}
          }
