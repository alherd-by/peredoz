table:
  schema: public
  name: track_point
object_relationships:
  - name: track
    using:
      foreign_key_constraint_on: track_id
array_relationships:
  - name: spectrums
    using:
      foreign_key_constraint_on:
        column: track_point_id
        table:
          schema: public
          name: spectrum
computed_fields:
  - name: placeholder_feature
    definition:
      function:
        schema: public
        name: placeholder_feature_type
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - geometry
        - track_id
        - properties
      computed_fields:
        - placeholder_feature
      filter: {}
      allow_aggregations: true
  - role: authorized
    permission:
      columns:
        - id
        - track_id
        - properties
        - geometry
      computed_fields:
        - placeholder_feature
      filter: {}
      allow_aggregations: true
