table:
  schema: public
  name: user
array_relationships:
  - name: points
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: point
  - name: tracks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: track
insert_permissions:
  - role: authorized
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - display_name
        - email
        - id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - display_name
        - email
        - id
      filter: {}
      limit: 1
  - role: authorized
    permission:
      columns:
        - display_name
        - email
        - id
      filter: {}
      limit: 1
update_permissions:
  - role: authorized
    permission:
      columns:
        - display_name
        - email
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
