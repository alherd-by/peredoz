table:
  schema: public
  name: point
object_relationships:
  - name: spectrum
    using:
      foreign_key_constraint_on: spectrum_id
  - name: track
    using:
      foreign_key_constraint_on: track_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: spectrums
    using:
      foreign_key_constraint_on:
        column: point_id
        table:
          schema: public
          name: spectrum
computed_fields:
  - name: merged_properties
    definition:
      function:
        schema: public
        name: merged_properties
  - name: placeholder_feature
    definition:
      function:
        schema: public
        name: placeholder_feature_type
insert_permissions:
  - role: authorized
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
      columns:
        - geometry
        - id
        - properties
        - track_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - geometry
        - id
        - properties
        - spectrum_id
        - track_id
        - user_id
      computed_fields:
        - merged_properties
        - placeholder_feature
      filter: {}
      allow_aggregations: true
  - role: authorized
    permission:
      columns:
        - created_at
        - geometry
        - id
        - properties
        - spectrum_id
        - track_id
        - user_id
      computed_fields:
        - merged_properties
        - placeholder_feature
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: authorized
    permission:
      columns:
        - spectrum_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
