table:
  schema: public
  name: track
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: track_points
    using:
      foreign_key_constraint_on:
        column: track_id
        table:
          schema: public
          name: track_point
computed_fields:
  - name: placeholder_feature_collection
    definition:
      function:
        schema: public
        name: placeholder_feature_collection_type
select_permissions:
  - role: authorized
    permission:
      columns:
        - atomfast_id
        - created_at
        - extra
        - id
        - name
        - user_id
      computed_fields:
        - placeholder_feature_collection
      filter: {}
      limit: 10
      allow_aggregations: true
