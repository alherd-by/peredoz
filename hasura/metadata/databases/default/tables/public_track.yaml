table:
  schema: public
  name: track
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: points
    using:
      foreign_key_constraint_on:
        column: track_id
        table:
          schema: public
          name: point
computed_fields:
  - name: placeholder_feature_collection
    definition:
      function:
        schema: public
        name: placeholder_feature_collection_type
insert_permissions:
  - role: authorized
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
      columns:
        - atomfast_id
        - created_at
        - extra
        - id
        - name
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - name
        - user_id
        - atomfast_id
        - id
        - extra
        - created_at
      computed_fields:
        - placeholder_feature_collection
      filter: {}
      limit: 10
  - role: authorized
    permission:
      columns:
        - atomfast_id
        - created_at
        - extra
        - id
        - name
        - user_id
      computed_fields:
        - placeholder_feature_collection
      filter: {}
      limit: 10
      allow_aggregations: true
