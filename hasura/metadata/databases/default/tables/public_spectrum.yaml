table:
  schema: public
  name: spectrum
object_relationships:
  - name: point
    using:
      foreign_key_constraint_on: point_id
array_relationships:
  - name: points
    using:
      foreign_key_constraint_on:
        column: spectrum_id
        table:
          schema: public
          name: point
insert_permissions:
  - role: authorized
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
      columns:
        - created_at
        - data
        - id
        - name
        - point_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - data
        - id
        - name
        - point_id
        - user_id
      filter: {}
      allow_aggregations: true
  - role: authorized
    permission:
      columns:
        - created_at
        - data
        - id
        - name
        - point_id
        - user_id
      filter: {}
      allow_aggregations: true
